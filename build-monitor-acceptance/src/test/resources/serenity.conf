browserstack {
  url             = ""          // set by maven, so that the remote browser is only used on Jenkins
  browser_version = "57.0"
  browser         = "chrome"
  os              = "Windows"
  os_version      = "10"

  debug = true
  local = true

  name    = "BrowserStack experiments"
  project = "Build Monitor Experiments"
  build   = "Serenity Experiemnts"
}

serenity {
  project.name     = "Build Monitor for Jenkins"
  take.screenshots = FOR_FAILURES
  test.root        = "features"
  tag.failures     = "true"
  linked.tags      = "issue"
  logging          = "NORMAL"

  browser {
    width          = 1440
    height         = 900
  }

  outputDirectory = target/site/serenity
}

webdriver {
  driver = chrome
  autodownload = true
  chrome.silentOutput = true
}

# Remove headless switch to debug the tests
chrome.switches = "--headless --lang=en,--no-sandbox;--disable-gpu;--no-default-browser-check;--no-first-run;--disable-default-apps;--disable-popup-blocking;--disable-translate;--disable-background-timer-throttling;--disable-renderer-backgrounding;--disable-device-discovery-notifications;--window-size=1440,900;"

junit.retry.tests = true
